<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <link rel="stylesheet" href="css/userRegisterCSS.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <img class="logo" src="assets/logo.png" alt="">
        <div class="nav_links">
            <a href="">Movies</a>
            <a href="">Series</a>
            <a href="">Books</a>
        </div>
        <input class="search_field" type="text" placeholder="search...">

    </nav>

    <section class="registerRectangle">
        <h2 class="register-title">Register</h2>
        <div class="username">Username
            <input class= "usInput" type="username" name="user">
        </div>
        <div class="email-section">Email
            <input class= "emInput" type="email" name="userEmail">
        </div>
        <div class="password-section"> Password
            <input class="password" type="password" name="pass"
                minlength="8" required>
        </div>
        <button class="buttonRegister">Register</button>
    </section>
</body>
</html>
