<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loginPageCSS.css">
    
    <title>Login</title>
    <script src="js/loginPageJS.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <img class="logo" src="assets/logo.png" alt="">
        <div class="nav_links">
            <a href="">Movies</a>
            <a href="">Series</a>
            <a href="">Books</a>
        </div>
        <input class="search_field" type="text" placeholder="search...">

    </nav>
    <div class="rectangle">
        <h2 class="login-title">Login</h2>
        <div class="email-section"> Email
            <input class= "emInput" type="email" name="userEmail">
        </div>
        <div class="password-section"> Password
            <input class="password" type="password" name="pass"
                minlength="8" required>
        </div>
        <button class="buttonLogin">Login</button>
        <h3 class="resgister">Resgister</h3>
    </div>
</body>
</html>
